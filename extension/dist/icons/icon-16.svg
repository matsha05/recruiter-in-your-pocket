<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background - brand teal -->
  <rect width="32" height="32" rx="6" fill="#0D9488"/>
  
  <!-- PocketMark Icon - white -->
  <g transform="translate(6, 6)">
    <!-- Outer container - rounded rectangle suggesting "pocket" -->
    <rect
      x="2"
      y="2"
      width="16"
      height="16"
      rx="4"
      stroke="white"
      stroke-width="1.5"
      fill="none"
    />

    <!-- Inner fold line - the "pocket" detail -->
    <path
      d="M2 8 L18 8"
      stroke="white"
      stroke-width="1.5"
    />

    <!-- Abstract "P" form -->
    <path
      d="M7 12 L7 15"
      stroke="white"
      stroke-width="2"
      stroke-linecap="round"
    />
    <path
      d="M7 12 C7 12, 10 11, 12 12 C14 13, 13 15, 10 15 L7 15"
      stroke="white"
      stroke-width="1.5"
      stroke-linecap="round"
      fill="none"
    />
  </g>
</svg>
